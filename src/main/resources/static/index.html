<body>

<div class="text-center">
  <img src="Logo IPB 1.png" class="rounded" alt="..." width=240 height=150>
<h1 class="display-6">Login</h1>
</div>

<form action="" id="formLogin">
	<div class="row g-3">
		<div>
			<label for="email" class="form-label">E-mail</label>			
			<input type="text" class="form-control" id="email" aria-describedby="emailHelp">
			<label for="senha" class="form-label">Senha</label> 
			<input type="text" class="form-control" id="senha"> 
		</div>	
	</div>

	<div class="text-center">
		<br>
		<button type="button" class="btn btn-success" onclick="logarUsuario()">Entrar</button><br>
		<a class="btn btn-link" href="file:///C:/Users/webmi/eclipse-works/springboot-rest-api-igreja/src/main/resources/static/cadastroUsuario.html" role="button">Ainda não é cadastrado?</a>
		<a class="btn btn-link" href="file:///C:/Users/webmi/eclipse-works/springboot-rest-api-igreja/src/main/resources/static/cadastroUsuario.html" role="button">Esqueceu sua senha?</a>
	</div>	
</form>		
	
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>


<script type="text/javascript">
function logarUsuario(){
	
	var email = $("#email").val();
	var senha = $("#senha").val();


	
	$.ajax({
		method:"POST",
		url: "salvar",
		data: JASON.stringify({email : email, senha : senha}),
		currentType: "application/JSON; charset = utf8",
		success: function(response){

			alert("Usuário logado com sucesso!")
		}
		
	}).fail(function(xhr, status, errorThrown) {
		alert("Erro ao logar usuário: " + xhr.responseText);
	});
}
</script>

</body>
